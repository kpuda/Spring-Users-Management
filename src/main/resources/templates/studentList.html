<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/templates/studentList.css}">
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My application</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">Manage students</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-0">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Occupation</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Contact</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
                            <th scope="col" class="border-0 text-uppercase font-medium"><a th:href="@{/registration}">Add user</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "student: ${student}">
                            <td class="pl-4" th:text="${student.userId}" />
                            <td >
                                <h5 class="font-medium mb-0"  th:text="${student.surname}"/>
                                <span class="text-muted"th:text="${student.name}"/>
                            </td>
                            <td>
                                <span class="text-muted" th:text="${student.street} "  /> <span class="text-muted" th:text="${student.streetNumber} " /><span> / </span><span class="text-muted" th:text="${student.houseNumber} " /> <br>
                                <span class="text-muted"th:text="${student.city}"/>  <span class="text-muted"th:text="${student.postalCode}"/>

                            </td>
                            <td>
                                <span class="text-muted" th:text="${student.email}"/><br>
                                <span class="text-muted"th:text="${student.phoneNumber}"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-key"></i> </button>
                                <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="glyphicon glyphicon-trash"></i> </button>
                                <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-edit"></i> </button>
                                <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-upload"></i> </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
